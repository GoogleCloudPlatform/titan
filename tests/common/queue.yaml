# Example queue.yaml for Titan and it's mixins.
# The queues defined here are also necessary for the testing environment.

queue:
- name: default
  rate: 50/s

# For files/mixins/microversions.py.
- name: microversions
  rate: 100/s
  max_concurrent_requests: 2

# For stats/stats.py.
- name: titan-stats
  mode: pull

# For files/dirs.py.
- name: titan-dirs
  mode: pull
